 <input id="userbox"
         type="text"
        [(ngModel)]="usernameInput"
        placeholder="Username">




<button (click)="getUsername(usernameInput)"> Get Username</button>
<br>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="standard" (click)="onToggle('standard')">Standard</mat-button-toggle>
  <mat-button-toggle value="tshirt" (click)="onToggle('tshirt')">T-Shirt</mat-button-toggle>
</mat-button-toggle-group>
<br>
<br>
<br>



<div class="row">
  <div class="column" *ngFor="let card of getGameMode()">

    <mat-card class="card"  >

      <mat-card-title >
        {{card}}
      </mat-card-title>

      <!-- TODO: Align the dumb button nicely! -->
      <mat-card-actions >
        <button mat-raised-button class="button " (click) ="buttonClicked(card)" >Submit!</button>
      </mat-card-actions>


    </mat-card>

  </div>
</div>


<table mat-table [dataSource]="scoresByUserArray">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

    <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
